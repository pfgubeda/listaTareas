<h1 class="animate__animated animate__hinge animate__delay-2s animate__slower">App toDo</h1>
<div class="headerLogin animate__animated animate__backInUp animate__delay-4s">
  <h2>App ToDo</h2>
</div>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Introduce email y contraseña</p>
  
                <div class="form-outline form-white mb-4">
                  <input #email type="email" id="typeEmailX" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">Email</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input #passw type="password" id="typePasswordX" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX">Contraseña</label>
                </div>
  
                <p class="small mb-5 pb-lg-2"><a class="text-white-50" [routerLink]="['/forgot-password']">Forgot password?</a></p>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="authService.SignIn(email.value, passw.value)">Login</button>
  
               
                <div class="formGroup">
                  <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
                    <i class="fab fa-google-plus-g"></i>
                    Log in with Google
                  </button>
                </div>
              </div>
  
              <div>
                
                <p class="mb-0">¿Cómo? No account no Fun</p><a  [routerLink]="['/registro']" class="text-white-50 fw-bold">Sign Up</a>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
